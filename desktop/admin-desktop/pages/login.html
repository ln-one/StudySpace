<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpace - 管理员登录</title>
    <!-- 核心样式 -->
    <link rel="stylesheet" href="../core/styles/main.css">
    <link rel="stylesheet" href="../core/components/button/style.css">
    <link rel="stylesheet" href="../core/components/modal/style.css">
    <link rel="stylesheet" href="../core/components/toast/style.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-modals.css">
</head>

<body class="login-page">
    <!-- 顶部品牌栏 -->
    <header class="brand-bar">
        <div class="brand-left">
            <div class="brand-logo">SS</div>
            <div class="brand-title">
                <strong>StudySpace 管理后台</strong>
                <span>智能学习空间管理系统</span>
            </div>
        </div>
        <div class="admin-badge">管理员专属入口</div>
    </header>

    <!-- 主登录区域 -->
    <main class="auth-container">
        <!-- 登录面板 -->
        <section class="login-panel">
            <div class="login-header">
                <h2>管理员登录</h2>
                <p>请使用管理员账号登录系统</p>
            </div>

            <div class="login-tabs">
                <button class="login-tab active" data-tab="password">账号密码</button>
                <button class="login-tab" data-tab="code">验证码登录</button>
            </div>

            <form class="form-grid" id="loginForm">
                <div class="form-group">
                    <label for="account">管理员账号</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input type="text" id="account" class="input" placeholder="请输入账号 / 手机号 / 邮箱"
                            autocomplete="username" required>
                    </div>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label for="password">登录密码</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="password" class="input" placeholder="请输入密码"
                            autocomplete="current-password" required>
                    </div>
                </div>

                <div class="form-group" id="codeGroup" style="display: none;">
                    <label for="verifyCode">验证码</label>
                    <div class="captcha-row">
                        <div class="input-wrapper">
                            <span class="input-icon">🔢</span>
                            <input type="text" id="verifyCode" class="input" placeholder="请输入验证码"
                                autocomplete="one-time-code">
                        </div>
                        <button type="button" class="btn-captcha" id="sendCodeBtn">获取验证码</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" checked>
                        <span>7天内免登录</span>
                    </label>
                    <a href="#" class="link-text">忘记密码？</a>
                </div>

                <div class="form-message" id="formMessage"></div>
                <button type="submit" class="btn-login" id="loginBtn">登 录</button>
            </form>
        </section>

        <!-- 右侧信息面板 -->
        <aside class="info-panel">
            <div class="system-status">
                <span class="status-dot"></span>
                <span class="status-text">系统运行正常</span>
            </div>

            <div class="security-card">
                <h3>🔐 安全提示</h3>
                <ul class="security-list">
                    <li>请确保在安全的网络环境下登录</li>
                    <li>定期更换密码，建议使用强密码</li>
                    <li>不要在公共设备上保存登录状态</li>
                    <li>如发现异常登录，请立即修改密码</li>
                </ul>
            </div>

            <div class="help-links">
                <a href="#" class="help-link" id="manualLink">
                    <div class="help-link-content">
                        <span class="help-link-icon">📖</span>
                        <div class="help-link-text">
                            <strong>管理员手册</strong>
                            <small>查看系统使用指南</small>
                        </div>
                    </div>
                    <span class="help-link-arrow">→</span>
                </a>
                <a href="#" class="help-link" id="supportLink">
                    <div class="help-link-content">
                        <span class="help-link-icon">🎧</span>
                        <div class="help-link-text">
                            <strong>技术支持</strong>
                            <small>联系技术团队</small>
                        </div>
                    </div>
                    <span class="help-link-arrow">→</span>
                </a>
            </div>
        </aside>
    </main>

    <footer class="login-footer">
        <p>© 2024 StudySpace. All rights reserved. | <a href="#" id="privacyLink">隐私政策</a> | <a href="#"
                id="termsLink">服务条款</a></p>
    </footer>

    <!-- 弹窗模板 -->
    <div id="modals-container"></div>

    <!-- 核心脚本 -->
    <script src="../core/components/toast/toast.js"></script>
    <script src="../core/components/modal/modal.js"></script>
    <!-- 页面脚本 -->
    <script src="scripts/login.js"></script>
    <script src="scripts/login-modals.js"></script>
</body>

</html>
