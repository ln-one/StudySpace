<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySpace - 联系管理员</title>
  <link rel="stylesheet" href="admin-desktop/core/styles/main.css">
  <style>
    :root {
      --auth-bg: radial-gradient(circle at 18% 22%, rgba(0, 122, 255, 0.12), transparent 34%), radial-gradient(circle at 78% 18%, rgba(90, 200, 250, 0.12), transparent 36%), radial-gradient(circle at 50% 82%, rgba(0, 122, 255, 0.08), transparent 38%), linear-gradient(180deg, #F2F3F7 0%, #E7E9F2 100%);
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-family-primary);
      background: var(--auth-bg);
      color: var(--color-text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-lg);
      padding: var(--spacing-xl);
    }
    .brand-bar {
      width: min(1040px, 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-lg);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-xl);
      padding: calc(var(--spacing-md) - 4px) var(--spacing-xl);
      box-shadow: var(--shadow-md);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
    }
    .brand-left { display: flex; align-items: center; gap: var(--spacing-md); }
    .brand-logo { width: 46px; height: 46px; border-radius: 50%; background: var(--color-primary-gradient); display: grid; place-items: center; color: #fff; font-weight: var(--font-weight-bold); letter-spacing: 0.02em; box-shadow: var(--shadow-lg); }
    .brand-title { display: flex; flex-direction: column; gap: 2px; }
    .brand-title strong { font-size: 18px; letter-spacing: var(--letter-spacing-tight); }
    .brand-title span { color: var(--color-text-secondary); font-size: 14px; }
    .page {
      width: min(1040px, 100%);
      background: var(--glass-bg-dark);
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-xxl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-xl);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      display: grid;
      gap: var(--spacing-lg);
    }
    .page-header { display: flex; align-items: center; justify-content: space-between; gap: var(--spacing-md); flex-wrap: wrap; }
    .page-header h1 { margin: 0; font-size: 24px; letter-spacing: var(--letter-spacing-tight); }
    .page-header p { margin: 0; color: var(--color-text-secondary); }
    .card-grid { display: grid; gap: var(--spacing-md); grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .card {
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-xl);
      background: rgba(255,255,255,0.94);
      padding: var(--spacing-md);
      box-shadow: var(--shadow-lg);
      display: grid;
      gap: 8px;
      position: relative;
    }
    .card strong { font-size: 16px; }
    .card small { color: var(--color-text-secondary); }
    .contact-item {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: var(--spacing-sm);
      align-items: center;
      padding: 10px 12px;
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-lg);
      background: rgba(245,245,247,0.92);
    }
    .contact-item span { color: var(--color-text-secondary); }
    .actions { display: flex; gap: var(--spacing-md); justify-content: flex-end; flex-wrap: wrap; }
    .btn-primary { border: none; background: var(--color-primary-gradient); color: #fff; padding: 12px 20px; border-radius: var(--radius-lg); font-size: 15px; font-weight: var(--font-weight-semibold); cursor: pointer; box-shadow: var(--shadow-button); transition: transform var(--transition-bounce), box-shadow var(--transition-normal); }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: var(--shadow-card-hover); }
    .btn-ghost { border: 1px solid var(--color-border-secondary); background: rgba(255,255,255,0.9); color: var(--color-text-primary); padding: 12px 16px; border-radius: var(--radius-lg); font-size: 14px; font-weight: var(--font-weight-semibold); cursor: pointer; transition: transform var(--transition-bounce), box-shadow var(--transition-normal), border-color var(--transition-normal); }
    .btn-ghost:hover { transform: translateY(-1px); border-color: var(--color-primary); box-shadow: var(--shadow-sm); }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.42);
      padding: 20px;
      z-index: 1200;
    }
    .modal-backdrop.is-open { display: flex; }
    .modal {
      width: min(620px, 100%);
      min-height: 55vh;
      max-height: 80vh;
      background: #fff;
      border-radius: var(--radius-xxl);
      border: 1px solid var(--color-border-secondary);
      box-shadow: var(--shadow-xl);
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
    }
    .modal-header {
      padding: 14px 18px;
      border-bottom: 1px solid var(--color-border-secondary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-sm);
      background: linear-gradient(135deg, #F8FBFF 0%, #EEF4FF 60%, #FFFFFF 100%);
    }
    .modal-header strong { font-size: 18px; letter-spacing: var(--letter-spacing-tight); }
    .modal-body {
      padding: 16px 18px;
      overflow-y: auto;
      display: grid;
      gap: 10px;
      line-height: 1.6;
      color: var(--color-text-secondary);
    }
    .modal-body h4 { margin: 0; color: var(--color-text-primary); }
    .modal-body ul { margin: 0 0 8px 18px; padding: 0; }
    .modal-body li { margin-bottom: 4px; }
    .modal-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--color-border-secondary);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      background: rgba(249, 250, 252, 0.9);
    }
  </style>
</head>
<body>
  <header class="brand-bar">
    <div class="brand-left">
      <div class="brand-logo">SS</div>
      <div class="brand-title">
        <strong>StudySpace 联系管理员</strong>
        <span>账号异常、锁定、权限问题快速申诉</span>
      </div>
    </div>
    <button class="btn-ghost" type="button" onclick="window.location.href='桌面端-登录.html'">返回登录</button>
  </header>

  <main class="page">
    <div class="page-header">
      <div>
        <h1>选择合适的联系渠道</h1>
        <p>我们会在工作时间内尽快响应并处理你的账号问题。</p>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <strong>企业微信 · 实时沟通</strong>
        <small>@StudySpace-Admin，适合紧急解锁、密码重置</small>
        <div class="contact-item"><span>账号</span><strong>StudySpace-Admin</strong></div>
        <div class="actions">
          <button class="btn-primary" type="button" data-action="wechat">发起会话</button>
        </div>
      </div>
      <div class="card">
        <strong>邮箱 · 正式记录</strong>
        <small>提交详细描述，附上截图便于快速定位</small>
        <div class="contact-item"><span>邮箱</span><strong>admin@studyspace.com</strong></div>
        <div class="actions">
          <button class="btn-ghost" type="button" data-action="email">发送邮件</button>
        </div>
      </div>
      <div class="card">
        <strong>电话 · 工作时间</strong>
        <small>人工支持：工作日 9:00-18:00</small>
        <div class="contact-item"><span>热线</span><strong>400-123-4567</strong></div>
        <div class="actions">
          <button class="btn-ghost" type="button" data-action="call">立即拨打</button>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="btn-ghost" type="button" onclick="window.location.href='桌面端-登录.html'">返回登录</button>
      <button class="btn-primary" type="button" data-action="ticket">提交工单</button>
    </div>
  </main>

  <div class="modal-backdrop" id="modal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <strong id="modalTitle">提示</strong>
        <button class="btn-ghost" type="button" id="modalClose">关闭</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="btn-ghost" type="button" id="modalCancel">稍后再说</button>
        <button class="btn-primary" type="button" id="modalConfirm">继续</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const modalClose = document.getElementById('modalClose');
    const modalCancel = document.getElementById('modalCancel');
    const modalConfirm = document.getElementById('modalConfirm');

    const modalContent = {
      wechat: {
        title: '发起企业微信会话',
        body: `
          <h4>请在企业微信打开“StudySpace-Admin”</h4>
          <ul>
            <li>描述你的问题并附上截图（如登录报错、锁定提示）。</li>
            <li>发送你的账号、最近登录时间，便于快速核验。</li>
            <li>管理员会在收到后 5-10 分钟内回复。</li>
          </ul>
        `,
        confirmText: '已打开企业微信'
      },
      email: {
        title: '发送邮箱请求',
        body: `
          <h4>写信至 admin@studyspace.com</h4>
          <ul>
            <li>主题示例：「账号无法登录 + 你的姓名/工号」。</li>
            <li>正文包含问题描述、时间截图、设备信息。</li>
            <li>附件：报错截图 / 身份凭证（可脱敏）。</li>
          </ul>
        `,
        confirmText: '我已发送'
      },
      call: {
        title: '电话支持（工作日 9:00-18:00）',
        body: `
          <h4>热线：400-123-4567</h4>
          <ul>
            <li>人工客服将核验你的身份后处理解锁或重置。</li>
            <li>请准备账号、最近登录时间及异常提示。</li>
          </ul>
        `,
        confirmText: '拨打热线'
      },
      ticket: {
        title: '提交工单',
        body: `
          <h4>工单处理说明</h4>
          <ul>
            <li>预计响应时间：工作时间内 30 分钟内处理。</li>
            <li>请填写：问题类型、账号、联系方式、截图。</li>
            <li>优先级：锁定/安全问题默认高优先级。</li>
          </ul>
        `,
        confirmText: '提交工单'
      }
    };

    function openModal(key) {
      const data = modalContent[key] || modalContent.wechat;
      modalTitle.textContent = data.title;
      modalBody.innerHTML = data.body;
      modalConfirm.textContent = data.confirmText || '继续';
      modal.classList.add('is-open');
      modal.setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
      modal.classList.remove('is-open');
      modal.setAttribute('aria-hidden', 'true');
    }

    modalClose?.addEventListener('click', closeModal);
    modalCancel?.addEventListener('click', closeModal);
    modal?.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    document.querySelectorAll('[data-action]').forEach(btn => {
      btn.addEventListener('click', () => openModal(btn.dataset.action));
    });

    modalConfirm?.addEventListener('click', closeModal);
  </script>
</body>
</html>
