<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySpace - 使用手册</title>
  <link rel="stylesheet" href="admin-desktop/core/styles/main.css">
  <style>
    :root {
      --auth-bg: radial-gradient(circle at 18% 22%, rgba(0, 122, 255, 0.12), transparent 34%), radial-gradient(circle at 78% 18%, rgba(90, 200, 250, 0.12), transparent 36%), radial-gradient(circle at 50% 82%, rgba(0, 122, 255, 0.08), transparent 38%), linear-gradient(180deg, #F2F3F7 0%, #E7E9F2 100%);
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-family-primary);
      background: var(--auth-bg);
      color: var(--color-text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-lg);
      padding: var(--spacing-xl);
    }
    .brand-bar {
      width: min(1040px, 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-lg);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-xl);
      padding: calc(var(--spacing-md) - 4px) var(--spacing-xl);
      box-shadow: var(--shadow-md);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
    }
    .brand-left { display: flex; align-items: center; gap: var(--spacing-md); }
    .brand-logo { width: 46px; height: 46px; border-radius: 50%; background: var(--color-primary-gradient); display: grid; place-items: center; color: #fff; font-weight: var(--font-weight-bold); letter-spacing: 0.02em; box-shadow: var(--shadow-lg); }
    .brand-title { display: flex; flex-direction: column; gap: 2px; }
    .brand-title strong { font-size: 18px; letter-spacing: var(--letter-spacing-tight); }
    .brand-title span { color: var(--color-text-secondary); font-size: 14px; }
    .page {
      width: min(1040px, 100%);
      background: var(--glass-bg-dark);
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-xxl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-xl);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      display: grid;
      gap: var(--spacing-lg);
    }
    .page-header { display: flex; align-items: center; justify-content: space-between; gap: var(--spacing-md); flex-wrap: wrap; }
    .page-header h1 { margin: 0; font-size: 24px; letter-spacing: var(--letter-spacing-tight); }
    .page-header p { margin: 0; color: var(--color-text-secondary); }
    .guide-grid { display: grid; gap: var(--spacing-md); grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    .guide-card {
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-xl);
      background: rgba(255,255,255,0.94);
      padding: var(--spacing-md);
      box-shadow: var(--shadow-lg);
      display: grid;
      gap: 8px;
      cursor: pointer;
      transition: transform var(--transition-bounce), box-shadow var(--transition-normal), border-color var(--transition-normal);
    }
    .guide-card:hover { transform: translateY(-2px); border-color: var(--color-primary); box-shadow: var(--shadow-card-hover); }
    .guide-card strong { font-size: 16px; }
    .guide-card small { color: var(--color-text-secondary); }
    .actions { display: flex; gap: var(--spacing-md); justify-content: flex-end; flex-wrap: wrap; }
    .btn-primary { border: none; background: var(--color-primary-gradient); color: #fff; padding: 12px 20px; border-radius: var(--radius-lg); font-size: 15px; font-weight: var(--font-weight-semibold); cursor: pointer; box-shadow: var(--shadow-button); transition: transform var(--transition-bounce), box-shadow var(--transition-normal); }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: var(--shadow-card-hover); }
    .btn-ghost { border: 1px solid var(--color-border-secondary); background: rgba(255,255,255,0.9); color: var(--color-text-primary); padding: 12px 16px; border-radius: var(--radius-lg); font-size: 14px; font-weight: var(--font-weight-semibold); cursor: pointer; transition: transform var(--transition-bounce), box-shadow var(--transition-normal), border-color var(--transition-normal); }
    .btn-ghost:hover { transform: translateY(-1px); border-color: var(--color-primary); box-shadow: var(--shadow-sm); }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 16px;
    }
    .modal-backdrop.is-open { display: flex; }
    .modal {
      width: min(520px, 100%);
      background: #fff;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--color-border-secondary);
      padding: var(--spacing-lg);
      display: grid;
      gap: var(--spacing-sm);
    }
    .modal h3 { margin: 0; font-size: 20px; letter-spacing: var(--letter-spacing-tight); }
    .modal p { margin: 0; color: var(--color-text-secondary); line-height: 1.6; }
    .modal .modal-actions { display: flex; justify-content: flex-end; margin-top: var(--spacing-sm); }
  </style>
</head>
<body>
  <header class="brand-bar">
    <div class="brand-left">
      <div class="brand-logo">SS</div>
      <div class="brand-title">
        <strong>StudySpace 使用手册</strong>
        <span>快速浏览关键功能与操作步骤</span>
      </div>
    </div>
    <button class="btn-ghost" type="button" onclick="window.location.href='桌面端-登录.html'">返回登录</button>
  </header>

  <main class="page">
    <div class="page-header">
      <div>
        <h1>新手速览</h1>
        <p>按场景查看操作步骤，5 分钟上手 StudySpace。</p>
      </div>
      <div class="actions">
        <button class="btn-ghost" type="button">在线查看</button>
        <button class="btn-primary" type="button">下载 PDF</button>
      </div>
    </div>
    <div class="guide-grid">
      <div class="guide-card" data-title="登录与安全" data-desc="支持账号密码、企业微信、邮箱验证码；开启二次验证，忘记密码可通过绑定方式重置。">
        <strong>登录与安全</strong>
        <small>多种登录方式、二次验证和密码重置流程。</small>
      </div>
      <div class="guide-card" data-title="学习计划与签到" data-desc="创建学习计划，设置签到提醒；签到记录将同步到学习记录并生成进度报告。">
        <strong>学习计划与签到</strong>
        <small>创建计划、签到提醒、进度追踪。</small>
      </div>
      <div class="guide-card" data-title="日程与座位预约" data-desc="在月/周视图安排日程，快速预约/修改座位，并接收预约提醒。">
        <strong>日程与座位预约</strong>
        <small>月/周视图安排，快速预约与修改。</small>
      </div>
      <div class="guide-card" data-title="团队协作与共享" data-desc="在团队空间共享资料，分配任务，群聊交流，并查看公告通知。">
        <strong>团队协作与共享</strong>
        <small>共享资料、任务分配、群聊与公告。</small>
      </div>
    </div>
    <div class="actions">
      <button class="btn-ghost" type="button" onclick="window.location.href='桌面端-登录.html'">返回登录</button>
    </div>
  </main>

  <div class="modal-backdrop" id="detailModal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">标题</h3>
      <p id="modalDesc">描述</p>
      <div class="modal-actions">
        <button class="btn-ghost" type="button" id="modalClose">关闭</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('detailModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalClose = document.getElementById('modalClose');

    const openModal = (title, desc) => {
      modalTitle.textContent = title;
      modalDesc.textContent = desc;
      modal.classList.add('is-open');
      modal.setAttribute('aria-hidden', 'false');
    };

    const closeModal = () => {
      modal.classList.remove('is-open');
      modal.setAttribute('aria-hidden', 'true');
    };

    modalClose?.addEventListener('click', closeModal);
    modal?.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    document.querySelectorAll('.guide-card').forEach(card => {
      card.addEventListener('click', () => {
        openModal(card.dataset.title || '功能说明', card.dataset.desc || '即将上线更多内容');
      });
    });

    document.querySelector('.actions .btn-ghost')?.addEventListener('click', (e) => {
      // keep existing navigation behavior; nothing extra
    });

    document.querySelector('.actions .btn-primary')?.addEventListener('click', () => {
      openModal('下载 PDF', '将提供离线版使用手册，方便随时查阅。');
    });

    document.querySelector('.page-header .btn-ghost')?.addEventListener('click', () => {
      openModal('在线查看', '在线阅读完整使用手册（示例内容）。');
    });

    document.querySelector('.page-header .btn-primary')?.addEventListener('click', () => {
      openModal('下载 PDF', '将提供离线版使用手册，方便随时查阅。');
    });
  </script>
</body>
</html>
