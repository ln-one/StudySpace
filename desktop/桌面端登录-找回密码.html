<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySpace - 找回密码</title>
  <link rel="stylesheet" href="admin-desktop/core/styles/main.css">
  <style>
    :root {
      --auth-bg: radial-gradient(circle at 18% 22%, rgba(0, 122, 255, 0.12), transparent 34%), radial-gradient(circle at 78% 18%, rgba(90, 200, 250, 0.12), transparent 36%), radial-gradient(circle at 50% 82%, rgba(0, 122, 255, 0.08), transparent 38%), linear-gradient(180deg, #F2F3F7 0%, #E7E9F2 100%);
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-family-primary);
      background: var(--auth-bg);
      color: var(--color-text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-lg);
      padding: var(--spacing-xl);
    }
    .brand-bar {
      width: min(1040px, 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-lg);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-xl);
      padding: calc(var(--spacing-md) - 4px) var(--spacing-xl);
      box-shadow: var(--shadow-md);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
    }
    .brand-left { display: flex; align-items: center; gap: var(--spacing-md); }
    .brand-logo {
      width: 46px; height: 46px; border-radius: 50%;
      background: var(--color-primary-gradient); display: grid; place-items: center;
      color: #fff; font-weight: var(--font-weight-bold); letter-spacing: 0.02em; box-shadow: var(--shadow-lg);
    }
    .brand-title { display: flex; flex-direction: column; gap: 2px; }
    .brand-title strong { font-size: 18px; letter-spacing: var(--letter-spacing-tight); }
    .brand-title span { color: var(--color-text-secondary); font-size: 14px; }
    .page {
      width: min(1040px, 100%);
      background: var(--glass-bg-dark);
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-xxl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-xl);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      display: grid;
      gap: var(--spacing-md);
    }
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--spacing-md);
      flex-wrap: wrap;
    }
    .page-header h1 { margin: 0; font-size: 24px; letter-spacing: var(--letter-spacing-tight); }
    .page-header p { margin: 0; color: var(--color-text-secondary); }
    .form-grid { display: grid; gap: var(--spacing-md); }
    .field {
      display: grid;
      gap: 6px;
      padding: 14px 16px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border-secondary);
      background: rgba(255,255,255,0.92);
      box-shadow: var(--shadow-sm);
    }
    .field label { font-weight: var(--font-weight-semibold); }
    .field input {
      border: none;
      background: transparent;
      font-size: 15px;
      outline: none;
      color: var(--color-text-primary);
    }
    .captcha {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: var(--spacing-sm);
      align-items: center;
    }
    .actions {
      display: flex;
      gap: var(--spacing-md);
      flex-wrap: wrap;
      justify-content: flex-end;
      margin-top: var(--spacing-sm);
    }
    .btn-primary {
      border: none;
      background: var(--color-primary-gradient);
      color: #fff;
      padding: 12px 20px;
      border-radius: var(--radius-lg);
      font-size: 15px;
      font-weight: var(--font-weight-semibold);
      cursor: pointer;
      box-shadow: var(--shadow-button);
      transition: transform var(--transition-bounce), box-shadow var(--transition-normal);
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: var(--shadow-card-hover); }
    .btn-ghost {
      border: 1px solid var(--color-border-secondary);
      background: rgba(255,255,255,0.9);
      color: var(--color-text-primary);
      padding: 12px 16px;
      border-radius: var(--radius-lg);
      font-size: 14px;
      font-weight: var(--font-weight-semibold);
      cursor: pointer;
      transition: transform var(--transition-bounce), box-shadow var(--transition-normal), border-color var(--transition-normal);
    }
    .btn-ghost:hover { transform: translateY(-1px); border-color: var(--color-primary); box-shadow: var(--shadow-sm); }
    .tips {
      background: rgba(245, 245, 247, 0.92);
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-lg);
      padding: var(--spacing-md);
      display: grid;
      gap: 6px;
      color: var(--color-text-secondary);
    }
  </style>
</head>
<body>
  <header class="brand-bar">
    <div class="brand-left">
      <div class="brand-logo">SS</div>
      <div class="brand-title">
        <strong>StudySpace 找回密码</strong>
        <span>重置密码，安全进入学习空间</span>
      </div>
    </div>
    <button class="btn-ghost" type="button" onclick="window.location.href='桌面端-登录.html'">返回登录</button>
  </header>

  <main class="page">
    <div class="page-header">
      <div>
        <h1>验证身份并重置密码</h1>
        <p>支持手机号或邮箱验证，完成后即可设置新密码。</p>
      </div>
    </div>
    <div class="form-grid">
      <div class="field">
        <label for="account">手机号/邮箱</label>
        <input id="account" type="text" placeholder="请输入绑定的手机号或邮箱">
      </div>
      <div class="field captcha">
        <div>
          <label for="code">验证码</label>
          <input id="code" type="text" placeholder="请输入6位验证码">
        </div>
        <button class="btn-ghost" type="button">获取验证码</button>
      </div>
      <div class="field">
        <label for="newPass">新密码</label>
        <input id="newPass" type="password" placeholder="至少6位，包含字母和数字">
      </div>
    </div>
    <div class="tips">
      <strong>小提示</strong>
      <span>验证码5分钟内有效；如未收到，可检查垃圾邮件或短信屏蔽。</span>
    </div>
    <div class="actions">
      <button class="btn-ghost" type="button" onclick="window.location.href='桌面端-登录.html'">返回登录</button>
      <button class="btn-primary" type="button">提交重置</button>
    </div>
  </main>
</body>
</html>
