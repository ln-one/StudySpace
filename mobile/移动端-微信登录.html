<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>StudySpace - 微信登录</title>
  <link rel="stylesheet" href="../desktop/admin-desktop/core/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --auth-bg: radial-gradient(circle at 18% 22%, rgba(0, 122, 255, 0.12), transparent 34%),
        radial-gradient(circle at 78% 18%, rgba(90, 200, 250, 0.12), transparent 36%),
        radial-gradient(circle at 50% 82%, rgba(0, 122, 255, 0.08), transparent 38%),
        linear-gradient(180deg, #F2F3F7 0%, #E7E9F2 100%);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-family-primary);
      background: var(--auth-bg);
      color: var(--color-text-primary);
      display: flex;
      justify-content: center;
      padding: 22px 14px 26px;
    }

    .page { width: min(390px, 100%); display: flex; flex-direction: column; gap: var(--spacing-md); }

    .phone-shell {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid var(--color-border-secondary);
      border-radius: 46px;
      padding: 18px 16px 22px;
      box-shadow: var(--shadow-xl);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      min-height: 780px;
      display: grid;
      gap: var(--spacing-sm);
    }

    .status-bar {
      height: 44px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      border-radius: 26px;
      box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.04);
      font-size: 14px;
      color: var(--color-text-primary);
      letter-spacing: 0.02em;
    }

    .status-bar__time { font-weight: 600; }

    .status-bar__icons {
      display: flex;
      gap: 6px;
      align-items: center;
      color: var(--color-text-primary);
    }

    .status-bar__icons i { font-size: 14px; }

    .card-header {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: 8px 12px;
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, #F8FBFF 0%, #F1F6FF 60%, #FFFFFF 100%);
      box-shadow: var(--shadow-sm);
      font-weight: var(--font-weight-semibold);
    }

    .brand-logo { width: 42px; height: 42px; border-radius: 50%; background: var(--color-primary-gradient); display: grid; place-items: center; color: #fff; font-weight: var(--font-weight-bold); box-shadow: var(--shadow-lg); }
    .brand-title { display: flex; flex-direction: column; gap: 2px; }
    .brand-title strong { font-size: 18px; letter-spacing: var(--letter-spacing-tight); }
    .brand-title span { color: var(--color-text-secondary); font-size: 13px; }

    .panel {
      background: var(--glass-bg-dark);
      border: 1px solid var(--color-border-secondary);
      border-radius: var(--radius-xxl);
      padding: 18px 16px 20px;
      box-shadow: var(--shadow-lg);
      display: grid;
      gap: var(--spacing-md);
    }

    .panel h2 { margin: 0; text-align: center; font-size: 18px; letter-spacing: var(--letter-spacing-tight); }

    .qr-box {
      border: 1px dashed var(--color-border-secondary);
      border-radius: var(--radius-xl);
      padding: 16px;
      display: grid;
      gap: var(--spacing-sm);
      background: rgba(245, 245, 247, 0.92);
      text-align: center;
    }

    .qr-placeholder {
      width: 180px;
      height: 180px;
      margin: 0 auto;
      border-radius: 24px;
      background: repeating-linear-gradient(45deg, rgba(0,122,255,0.08), rgba(0,122,255,0.08) 12px, rgba(255,255,255,0.6) 12px, rgba(255,255,255,0.6) 24px);
      display: grid;
      place-items: center;
      color: var(--color-text-secondary);
      font-weight: var(--font-weight-semibold);
    }

    .list { margin: 0; padding-left: 18px; color: var(--color-text-secondary); font-size: 14px; }

    .actions { display: grid; gap: var(--spacing-sm); }

    .btn-primary {
      border: none;
      background: var(--color-primary-gradient);
      color: #fff;
      padding: 14px 18px;
      border-radius: var(--radius-lg);
      font-size: 16px;
      font-weight: var(--font-weight-semibold);
      cursor: pointer;
      box-shadow: var(--shadow-button);
      transition: transform var(--transition-bounce), box-shadow var(--transition-normal);
      width: 100%;
    }

    .btn-primary:hover { transform: translateY(-1px); box-shadow: var(--shadow-card-hover); }
    .btn-primary:active { transform: translateY(0); }

    .link-button {
      border: 1px solid var(--color-border-secondary);
      background: rgba(255, 255, 255, 0.92);
      color: var(--color-text-primary);
      padding: 12px 14px;
      border-radius: var(--radius-lg);
      font-weight: var(--font-weight-semibold);
      cursor: pointer;
      transition: border-color var(--transition-normal), box-shadow var(--transition-normal);
      width: 100%;
    }

    .link-button:hover { border-color: var(--color-primary); box-shadow: var(--shadow-sm); }

    .form-message { display: none; border-radius: var(--radius-lg); padding: var(--spacing-sm) var(--spacing-md); font-size: 14px; justify-content: center; align-items: center; gap: var(--spacing-sm); }
    .form-message--success { display: flex; background: var(--color-success-bg); color: var(--color-success); border: 1px solid rgba(52, 199, 89, 0.2); }

    @media (max-width: 480px) {
      body { padding: 20px 12px; }
      .phone-shell { padding: 14px 12px 18px; border-radius: 46px; min-height: 640px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="phone-shell">
      <div class="status-bar" aria-label="手机状态栏">
        <div class="status-bar__time" id="currentTime">14:30</div>
        <div class="status-bar__icons" aria-hidden="true">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="card-header" aria-label="微信登录标题">
        <div class="brand-logo">SS</div>
        <div class="brand-title">
          <strong>StudySpace 微信登录</strong>
          <span>扫码快捷进入学习空间</span>
        </div>
      </div>

      <section class="panel" aria-label="微信扫码">
        <h2>微信扫码登录</h2>
        <div class="qr-box">
          <div class="qr-placeholder" aria-hidden="true">微信二维码</div>
          <div class="form-message form-message--success" aria-live="polite" id="qrMessage">已生成登录二维码</div>
          <ul class="list">
            <li>打开微信 · 扫一扫</li>
            <li>确认登录 StudySpace</li>
            <li>成功后将跳转到首页</li>
          </ul>
        </div>
        <div class="actions">
          <button class="btn-primary" type="button" id="refreshQr">刷新二维码</button>
          <button class="link-button" type="button" onclick="window.location.href='移动用户端-登录.html'">返回登录</button>
        </div>
      </section>
    </div>
  </div>

  <script>
    function updateCurrentTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      const timeEl = document.getElementById('currentTime');
      if (timeEl) timeEl.textContent = timeStr;
    }
    updateCurrentTime();
    setInterval(updateCurrentTime, 60000);

    const qrMessage = document.querySelector('#qrMessage');
    const refreshQr = document.querySelector('#refreshQr');

    refreshQr?.addEventListener('click', () => {
      qrMessage.textContent = '已刷新二维码，请在 2 分钟内扫码';
      qrMessage.classList.add('form-message--success');
      qrMessage.style.display = 'flex';
    });
  </script>
</body>
</html>
