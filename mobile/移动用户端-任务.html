<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StudySpace - 任务</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2d81ff;
            --primary-light: #f0f7ff;
            --success: #4cd964;
            --text-main: #1d1d1f;
            --text-secondary: #6e6e73;
            --border: #e5e5e7;
            --bg-light: #f5f5f7;
            --bg-white: #fff;
            --radius-md: 16px;
            --radius-lg: 24px;
            --shadow-sm: 0 2px 20px rgba(0,0,0,0.06);
            --shadow-md: 0 8px 32px rgba(0,0,0,0.12);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(229, 229, 231, 0.5);
            --glass-blur: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 18% 22%, rgba(0, 122, 255, 0.12), transparent 34%),
            radial-gradient(circle at 78% 18%, rgba(90, 200, 250, 0.12), transparent 36%),
            radial-gradient(circle at 50% 82%, rgba(0, 122, 255, 0.08), transparent 38%),
            linear-gradient(180deg, #F2F3F7 0%, #E7E9F2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        .page {
            width: min(430px, 100%);
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .app-container {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--glass-border);
            border-radius: 46px;
            padding: 18px 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 44px;
            background: var(--bg-white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
        }

        .status-bar__icons { display: flex; gap: 6px; align-items: center; }

        .top-bar {
            height: 56px;
            background: var(--bg-white);
            display: flex;
            align-items: center;
            padding: 0 18px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .top-bar__avatar {
            width: 38px;
            height: 38px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--primary), #64b5ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            margin-right: 12px;
            box-shadow: 0 4px 12px rgba(45, 129, 255, 0.18);
        }

        .top-bar__title { flex: 1; font-size: 18px; font-weight: 800; text-align: center; }

        .top-bar__action {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
            background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0));
        }

        .main-content::-webkit-scrollbar { display: none; }

        .card {
            background: var(--glass-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--glass-blur);
        }

        .section-header { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 12px; }
        .section-title { font-size: 17px; font-weight: 800; }
        .section-sub { color: var(--text-secondary); font-size: 13px; }

        .task-list { display: flex; flex-direction: column; gap: 12px; }
        .task-item { padding: 14px; border-radius: var(--radius-md); border: 1px solid var(--border); background: #fff; box-shadow: inset 0 0 0 0 rgba(0,0,0,0); transition: transform 0.2s, box-shadow 0.2s; }
        .task-item:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .task-item__top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .badge { padding: 6px 10px; border-radius: 12px; background: var(--primary-light); color: var(--primary); font-weight: 700; font-size: 12px; }
        .task-title { font-size: 16px; font-weight: 700; margin: 0; }
        .task-meta { display: flex; gap: 10px; color: var(--text-secondary); font-size: 13px; align-items: center; flex-wrap: wrap; }
        .progress { height: 6px; background: var(--bg-light); border-radius: 8px; overflow: hidden; margin-top: 10px; }
        .progress-bar { height: 100%; background: linear-gradient(135deg, var(--primary), #64b5ff); width: 50%; }

        .quick-actions { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 10px; }
        .ghost-btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; border-radius: var(--radius-md); border: 1px solid var(--border); text-decoration: none; color: var(--text-main); background: #fff; font-weight: 700; }
        .ghost-btn.primary { background: linear-gradient(135deg, var(--primary), #64b5ff); color: #fff; border: none; box-shadow: var(--shadow-sm); }

        .bottom-nav { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 12px 0 4px; border-top: 1px solid var(--border); background: var(--bg-white); position: sticky; bottom: 0; }
        .bottom-nav a { text-decoration: none; color: var(--text-secondary); display: grid; gap: 4px; justify-items: center; padding: 10px; border-radius: 14px; border: 1px solid var(--border); background: #fff; }
        .bottom-nav a.active { color: var(--primary); border-color: var(--primary); box-shadow: var(--shadow-sm); }
    </style>
</head>
<body>
<div class="page">
    <div class="app-container">
        <div class="status-bar">
            <span>9:41</span>
            <div class="status-bar__icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>

        <div class="top-bar">
            <div class="top-bar__avatar">T</div>
            <div class="top-bar__title">任务清单</div>
            <a class="top-bar__action" href="移动端用户端-日历.html"><i class="fa-regular fa-calendar"></i> 周视图</a>
        </div>

        <div class="main-content">
            <div class="card">
                <div class="section-header">
                    <div>
                        <div class="section-title">今日任务</div>
                        <div class="section-sub">精简列表，随时向日历同步</div>
                    </div>
                    <span class="badge">3 个</span>
                </div>
                <div class="task-list">
                    <div class="task-item">
                        <div class="task-item__top">
                            <h4 class="task-title">复习数据结构章节</h4>
                            <span class="badge">到期 18:00</span>
                        </div>
                        <div class="task-meta">
                            <i class="fa-regular fa-clock"></i><span>预计 45 分钟</span>
                            <i class="fa-solid fa-circle" style="font-size:6px; color:#d8dbe5;"></i>
                            <i class="fa-regular fa-calendar"></i><span>已同步到周视图</span>
                        </div>
                        <div class="progress"><div class="progress-bar" style="width:60%"></div></div>
                    </div>
                    <div class="task-item">
                        <div class="task-item__top">
                            <h4 class="task-title">整理周报提纲</h4>
                            <span class="badge" style="background:#eef4ff;color:var(--text-main);">轻量</span>
                        </div>
                        <div class="task-meta">
                            <i class="fa-regular fa-bell"></i><span>提前 10 分钟提醒</span>
                            <i class="fa-solid fa-circle" style="font-size:6px; color:#d8dbe5;"></i>
                            <i class="fa-regular fa-square-check"></i><span>进度 40%</span>
                        </div>
                        <div class="progress"><div class="progress-bar" style="width:40%"></div></div>
                    </div>
                    <div class="task-item">
                        <div class="task-item__top">
                            <h4 class="task-title">阅读《程序员修炼之道》</h4>
                            <a class="badge" style="text-decoration:none;" href="移动端用户端-日历.html">跳转日历</a>
                        </div>
                        <div class="task-meta">
                            <i class="fa-regular fa-clock"></i><span>25 分钟番茄钟</span>
                            <i class="fa-solid fa-circle" style="font-size:6px; color:#d8dbe5;"></i>
                            <i class="fa-regular fa-note-sticky"></i><span>备注随时同步</span>
                        </div>
                        <div class="progress"><div class="progress-bar" style="width:30%"></div></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="section-header">
                    <div>
                        <div class="section-title">待安排</div>
                        <div class="section-sub">保留简洁入口，长列表可滚动</div>
                    </div>
                    <span class="badge" style="background:#fff3e8; color:#c76b00;">无需月视图</span>
                </div>
                <div class="task-list">
                    <div class="task-item" style="background:var(--primary-light); border-color: rgba(45,129,255,0.2);">
                        <div class="task-item__top">
                            <h4 class="task-title">安排实验室例会</h4>
                            <span class="badge" style="background: #fff; color: var(--text-main); border: 1px solid var(--border);">未同步</span>
                        </div>
                        <div class="task-meta">
                            <i class="fa-regular fa-calendar"></i><span>点击下方按钮加入周视图</span>
                        </div>
                    </div>
                    <div class="task-item">
                        <div class="task-item__top">
                            <h4 class="task-title">备份学习资料</h4>
                            <span class="badge" style="background:#eafaf1; color:#1b8a3d;">整理</span>
                        </div>
                        <div class="task-meta">
                            <i class="fa-regular fa-square-check"></i><span>0/3 子任务</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="section-header">
                    <div>
                        <div class="section-title">快捷操作</div>
                        <div class="section-sub">与番茄钟、座位预约保持互跳</div>
                    </div>
                </div>
                <div class="quick-actions">
                    <a class="ghost-btn primary" href="移动端用户端-日历.html"><i class="fa-regular fa-calendar"></i> 查看周视图</a>
                    <a class="ghost-btn" href="移动用户端-设置番茄钟座位预约.html?module=pomodoro"><i class="fa-regular fa-clock"></i> 番茄钟专注</a>
                    <a class="ghost-btn" href="移动用户端-设置番茄钟座位预约.html?module=reserve"><i class="fa-solid fa-chair"></i> 座位预约</a>
                    <a class="ghost-btn" href="#"><i class="fa-solid fa-plus"></i> 新建任务</a>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="移动用户端-签到.html">
                <i class="fa-regular fa-calendar-check"></i>
                <span>签到</span>
            </a>
            <a href="移动端用户端-日历.html">
                <i class="fa-regular fa-calendar"></i>
                <span>日历</span>
            </a>
            <a class="active" href="移动用户端-任务.html">
                <i class="fa-regular fa-square-check"></i>
                <span>任务</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
