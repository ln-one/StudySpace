<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>StudySpace - 签到提醒弹窗</title>
  <style>
    :root {
      --primary: #f59e0b;
      --secondary: #f97316;
      --accent: linear-gradient(135deg, var(--primary), var(--secondary));
      --bg: #fffaf2;
      --text: #1f2937;
      --muted: #6b7280;
      --shadow: 0 18px 40px rgba(249, 115, 22, 0.16);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: "PingFang SC", "SF Pro Display", system-ui, -apple-system, sans-serif;
      color: var(--text);
    }

    .overlay {
      width: 100%;
      height: 100vh;
      background: radial-gradient(circle at 24% 22%, rgba(245, 158, 11, 0.12), transparent 34%),
        radial-gradient(circle at 72% 18%, rgba(249, 115, 22, 0.12), transparent 36%),
        linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.88));
      display: grid;
      place-items: center;
      padding: 22px 16px;
    }

    .modal {
      width: min(420px, 100%);
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 22px 22px;
      display: grid;
      gap: 14px;
      border: 1px solid #fde68a;
    }

    .badge {
      justify-self: center;
      width: 62px;
      height: 62px;
      border-radius: 18px;
      background: var(--accent);
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.02em;
      box-shadow: 0 12px 28px rgba(249, 115, 22, 0.24);
    }

    h1 {
      margin: 0;
      text-align: center;
      font-size: 22px;
      letter-spacing: 0.01em;
    }

    p {
      margin: 0;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
      font-size: 15px;
    }

    .remind-time {
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: baseline;
      padding: 12px;
      border-radius: 14px;
      background: #fff7ed;
      border: 1px dashed #fb923c;
      color: var(--text);
      font-size: 14px;
    }

    .remind-time strong {
      font-size: 26px;
      color: var(--secondary);
    }

    .actions {
      display: grid;
      gap: 10px;
      margin-top: 4px;
    }

    button {
      border: none;
      border-radius: 12px;
      font-size: 16px;
      padding: 14px 16px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 12px 24px rgba(249, 115, 22, 0.25);
    }

    .btn-primary:hover { transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); opacity: 0.9; }

    .btn-ghost {
      background: #fff7ed;
      color: var(--text);
      border: 1px solid #fed7aa;
    }

    .extra-actions {
      display: flex;
      justify-content: center;
      gap: 14px;
      color: var(--muted);
      font-size: 14px;
    }

    .extra-actions a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }

    .extra-actions a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="modal" role="dialog" aria-labelledby="remind-title" aria-modal="true">
      <div class="badge">⏰</div>
      <h1 id="remind-title">该签到啦</h1>
      <p>每日签到能记录学习节奏，还能获得积分奖励。别忘了坚持哦！</p>
      <div class="remind-time">
        <span>预计签到时间</span>
        <strong>09:00</strong>
      </div>
      <div class="actions">
        <button class="btn-primary" type="button">立即签到</button>
        <button class="btn-ghost" type="button">稍后提醒</button>
      </div>
      <div class="extra-actions">
        <a href="#">查看签到规则</a>
        <a href="#">关闭提醒</a>
      </div>
    </div>
  </div>
</body>
</html>
